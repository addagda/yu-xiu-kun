<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录页</title>
    <link rel="stylesheet" href="./css1/index.css">
</head>

<body>
    <!-- 结构 -->
    <div class="box">
        <!-- 另外流光 -->
        <span class="borderLine"></span>
        <!-- 登录表单 -->
        <form>
            <h2>登录</h2>
            <!-- username -->
            <div class="inputBox">
                <input type="text" name required id="phone" placeholder="请输入手机号" value="18306415835">
                <span>请输入手机号</span>
                <i></i>
            </div>
            <!-- password -->
            <div class="inputBox">
                <input type="text" name id="code" placeholder="请输入验证码">
                <i></i>
            </div>
            <!-- 忘记密码和注册 -->
            <div class="links">
            <a href="javascript:void(0);" id="sendMobileCode">
                <span>获取验证码</span>
            </a>
                
            </div>
            <!-- 登录按钮 -->
            <input type="button" value="登录" class="am-btnam am-btn-primary login">
            <br><input type="button" value="微信登陆" class="wechatLogin">
        </form>
    </div>
</body>

</html>

<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
